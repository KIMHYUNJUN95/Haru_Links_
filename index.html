        .platform-toggle {

            background-color: rgba(0, 0, 0, 0.05);
        }
        .platform-toggle::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;

            height: calc(100% - 8px);
            background-color: white;
            border-radius: 9999px;

        }

        }
        .accordion-header.open svg {

    </style>

function renderList(platform) {
    container.innerHTML = '';

    buildings.forEach(building => {
        const section = document.createElement('div');
        section.className = 'main-container rounded-xl shadow-lg overflow-hidden';

        const header = document.createElement('div');
        header.className = 'accordion-header p-5 flex justify-between items-center cursor-pointer border-b border-gray-200/50';
        header.innerHTML = `
            <h2 class="text-xl font-bold text-gray-700">${building.name}</h2>
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        `;

        const content = document.createElement('div');
        content.className = 'accordion-content';

        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-5';

        building.rooms.forEach(room => {
            const links = room[platform];

            const hostClass = links.host === '#' ? 'disabled-link' : 'bg-indigo-600 hover:bg-indigo-700';
            const guestClass = links.guest === '#' ? 'disabled-link' : 'bg-teal-500 hover:bg-teal-600';

            grid.innerHTML += `
                <div class="bg-white/50 p-4 rounded-lg border border-gray-200/50 shadow-sm">
                    <h3 class="text-md font-semibold text-gray-800 mb-4 text-center">${room.name}</h3>

                    <a href="${links.host}" ${links.host !== '#' ? "target='_blank'" : ""} 
                    class="link-button w-full text-white font-medium py-2 px-4 rounded-md ${hostClass}">
                        í˜¸ìŠ¤íŠ¸ìš©
                    </a>

                    <a href="${links.guest}" ${links.guest !== '#' ? "target='_blank'" : ""} 
                    class="link-button w-full text-white font-medium py-2 px-4 rounded-md mt-2 ${guestClass}">
                        ê²ŒìŠ¤íŠ¸ìš©
                    </a>
                </div>
            `;
        });

        content.appendChild(grid);
        section.appendChild(header);
        section.appendChild(content);
        container.appendChild(section);

        header.addEventListener('click', () => {
            const open = header.classList.contains('open');
            content.style.maxHeight = open ? null : content.scrollHeight + 'px';
            header.classList.toggle('open');
        });
    });
}

btnAirbnb.addEventListener('click', () => {
    currentPlatform = 'airbnb';
    btnAirbnb.classList.add('active');
    btnBooking.classList.remove('active');
    platformToggleContainer.classList.remove('booking-active');
    renderList(currentPlatform);
});

btnBooking.addEventListener('click', () => {
    currentPlatform = 'booking';
    btnBooking.classList.add('active');
    btnAirbnb.classList.remove('active');
    platformToggleContainer.classList.add('booking-active');
    renderList(currentPlatform);
});

renderList(currentPlatform);
</script>

</body>
